<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>

      <!--filter buttons-->
      <div class="btn-container">
       <button class="filter-btn" type="button"
       data-id="all">all</button>
       <button class="filter-btn" type="button"
       data-id="breakfast">Breakfast</button>
       <button class="filter-btn" type="button"
       data-id="lunch">Lunch</button>
       <button class="filter-btn" type="button"
       data-id="shakes">Shakes</button>
      </div>


      <!--create centered class to put all items in-->
      <div class="section-center">
        

        <!--single item-->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo"
           alt="menu item"/>
           <div class="item-info">
             <header>
              <h4>Strawberry flapjacks</h4>
              <h4 class="price">$14.99</h4> 
             </header>
           <p class="item-text">
              Delicious fluffy hand-made house pancakes served with our special Strawberry
              sauce with a side of whipped butter.
            </p>
           </div>
        </article>
        <!--end of single item-->

    

       

      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
